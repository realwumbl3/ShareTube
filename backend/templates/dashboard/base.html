<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'ShareTube Ops' }}</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: rgba(255, 255, 255, 0.06);
      --panel-2: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
      --fg: #E6EAF2;
      --fg-dim: #A8B0C0;
      --accent: #7c3aed;
      --accent-2: #10b981;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(124, 58, 237, 0.12), transparent 60%),
        radial-gradient(1000px 700px at 110% 10%, rgba(16, 185, 129, 0.10), transparent 55%),
        var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;  
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 14px;
      height: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 4px;
      box-shadow: 0 0 18px rgba(124, 58, 237, .45);
    }

    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 700;
      letter-spacing: .6px;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav a {
      color: var(--fg-dim);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel-2);
      font-size: 12px;
    }

    .nav a.active {
      color: #EDE7FF;
      border-color: rgba(124, 58, 237, .5);
      background: linear-gradient(180deg, rgba(124, 58, 237, .28), rgba(124, 58, 237, .18));
    }

    .panel {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }
    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 16px;
      align-items: start;
    }
    .sidebar {
      position: sticky;
      top: 18px;
      max-height: calc(100vh - 72px);
      overflow: auto;
      padding: 10px;
    }
    .roomsList .roomRow { display:flex; align-items:center; justify-content:space-between; gap:8px; padding:6px 8px; border:1px solid var(--border); border-radius:10px; background: var(--panel-2); }
    .roomsList .roomRow + .roomRow { margin-top:6px; }
    .roomsList .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; max-width: 10ch; }
    .roomsList .meta { display:flex; align-items:center; gap:8px; color: var(--fg-dim); font-size:12px; }
    .roomsList .joinBtn { padding:4px 8px; border:1px solid var(--border); background: var(--panel); color: var(--fg); border-radius:8px; cursor:pointer; }
  </style>
  {% block head %}{% endblock %}
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <h1>ShareTube Â· Ops Console</h1>
    </div>
    <div class="nav">
      <a href="/dashboard/" class="{% if active_page=='rooms' %}active{% endif %}">Rooms</a>
      <a href="/dashboard/db" class="{% if active_page=='db' %}active{% endif %}">DB</a>
    </div>
    <div class="sub" id="ts">{% block subright %}{% endblock %}</div>
  </div>
  {% block content %}{% endblock %}
</body>

</html>
