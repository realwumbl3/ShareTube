<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- 3D Isometric View -->
  <defs>
    <filter id="dropShadow3D" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Plate -->
  <path d="M 64 16 L 112 40 L 112 88 L 64 112 L 16 88 L 16 40 Z" fill="#212121"/>
  
  <g filter="url(#dropShadow3D)" transform="translate(64, 64)">
    <!-- Front Play Button (Red) -->
    <path d="M -15 -20 L 25 0 L -15 20 Z" fill="#ff0000" stroke="white" stroke-width="2"/>
    
    <!-- Back Play Button (Blue) shifted -->
    <path d="M -30 -35 L 10 -15 L -30 5 Z" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Dashed line connecting centers -->
    <line x1="-20" y1="-15" x2="-5" y2="0" stroke="white" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
</svg>
