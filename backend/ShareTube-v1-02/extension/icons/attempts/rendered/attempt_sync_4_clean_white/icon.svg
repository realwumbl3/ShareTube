<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Flat Modern -->
  <rect width="128" height="128" rx="32" fill="#ffffff"/>
  
  <g transform="translate(64, 64)">
    <!-- Main Play Button Shape (Negative Space) -->
    <path d="M -10 -30 L 40 0 L -10 30 Z" fill="#1f2937"/>
    
    <!-- Shadow/Echo Play Button (Synchronization) -->
