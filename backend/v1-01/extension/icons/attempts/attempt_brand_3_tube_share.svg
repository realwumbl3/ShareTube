<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="tubeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000" />
      <stop offset="100%" style="stop-color:#ff4d4d" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#ffffff" />
  
  <!-- The "ShareTube" Logo Mark -->
  <!-- Outer shape: Classic tube shape but split/shared -->
  <path d="M 30 34 C 30 26, 98 26, 98 34 C 98 34, 98 34, 98 34 L 98 94 C 98 102, 30 102, 30 94 Z" 
        fill="none" stroke="url(#tubeGrad)" stroke-width="10" rx="14" />

  <!-- Inner Play Button -->
  <path d="M 54 48 L 82 64 L 54 80 Z" fill="url(#tubeGrad)" />
  
  <!-- Share Nodes overlaying the frame -->
  <circle cx="98" cy="34" r="8" fill="#212121" stroke="white" stroke-width="3" />
  <circle cx="30" cy="94" r="8" fill="#212121" stroke="white" stroke-width="3" />
  
  <!-- Connecting line cutting through -->
  <line x1="30" y1="94" x2="98" y2="34" stroke="#212121" stroke-width="4" stroke-opacity="0.1" />
</svg>

