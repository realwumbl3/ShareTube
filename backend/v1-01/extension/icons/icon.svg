<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gradS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue -->
    </linearGradient>
    <linearGradient id="gradT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple -->
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Pink -->
    </linearGradient>
    
    <!-- Simple shadow for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke-width="18">
    
    <!-- S Shape -->
    <!-- Defined carefully to sit on the left -->
    <path d="M 52 34 C 52 16, 16 16, 16 38 C 16 62, 52 62, 52 86 C 52 108, 16 108, 16 90" 
          stroke="url(#gradS)" />

    <!-- T Shape -->
    <!-- Sits on the right -->
    <path d="M 68 34 L 112 34 M 90 34 L 90 104" 
          stroke="url(#gradT)" />
          
  </g>
</svg>
