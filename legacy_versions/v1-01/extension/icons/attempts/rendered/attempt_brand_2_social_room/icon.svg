<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#282828" />
      <stop offset="100%" style="stop-color:#1a1a1a" />
    </linearGradient>
  </defs>

  <!-- Background: Dark Mode UI style -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)" />
  
  <!-- The "Room" Concept -->
  <!-- A group of people watching a screen -->
  <g transform="translate(64, 64)">
     <!-- Screen/Play Button -->
     <path d="M -15 -20 L 25 0 L -15 20 Z" fill="#ff0000" />
     
     <!-- People / Users arranged in a circle/arc around the content -->
     <!-- User 1 -->
     <circle cx="-40" cy="0" r="8" fill="#3ea6ff" />
     <!-- User 2 -->
     <circle cx="-25" cy="-35" r="8" fill="#2ba640" />
     <!-- User 3 -->
     <circle cx="-25" cy="35" r="8" fill="#ffbd00" />
     
     <!-- Connection lines to the center -->
     <line x1="-32" y1="0" x2="-18" y2="0" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
     <line x1="-20" y1="-28" x2="-10" y2="-14" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
     <line x1="-20" y1="28" x2="-10" y2="14" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  </g>
</svg>
