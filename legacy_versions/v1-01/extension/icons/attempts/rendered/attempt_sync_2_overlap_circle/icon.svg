<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937" />
      <stop offset="100%" style="stop-color:#111827" />
    </linearGradient>
  </defs>
  
  <!-- Full Circle Background instead of screen rect -->
  <circle cx="64" cy="64" r="60" fill="url(#screenGrad)" stroke="#374151" stroke-width="4"/>
  
  <!-- Central visual: Play buttons overlap more -->
  <g transform="translate(64, 64)">
    <!-- Red Play -->
    <path d="M -25 -25 L 15 0 L -25 25 Z" fill="#ef4444" opacity="0.8"/> 
    <!-- Blue Play overlapping -->
    <path d="M -5 -25 L 35 0 L -5 25 Z" fill="#3b82f6" opacity="0.8" style="mix-blend-mode: screen"/> 
    
    <!-- Sync Ring around them -->
    <circle cx="5" cy="0" r="45" stroke="white" stroke-width="4" stroke-dasharray="20,10" fill="none" opacity="0.3"/>
  </g>
</svg>
