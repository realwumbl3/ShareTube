<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="darkMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b2b2b" />
      <stop offset="100%" style="stop-color:#1a1a1a" />
    </linearGradient>
  </defs>
  
  <!-- Device/Screen Shape -->
  <rect x="14" y="24" width="100" height="80" rx="12" fill="url(#darkMetal)" />
  
  <!-- Screen Content Area -->
  <rect x="20" y="30" width="88" height="68" rx="4" fill="#000" opacity="0.4" />
  
  <!-- Central visual: Two Play buttons merging -->
  <g transform="translate(64, 64)">
    <!-- Left Half Play -->
    <path d="M -20 -20 L 0 0 L -20 20 Z" fill="#ff0000" opacity="0.9"/>
    <!-- Right Half Play (Ghost/Sync partner) -->
    <path d="M 5 -20 L 25 0 L 5 20 Z" fill="#00bcd4" opacity="0.9"/> <!-- Cyan for sync -->
    
    <!-- Sync Arrows circling them -->
    <path d="M 0 -35 A 35 35 0 0 1 30 -15" stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M 0 35 A 35 35 0 0 1 -30 15" stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
</svg>
